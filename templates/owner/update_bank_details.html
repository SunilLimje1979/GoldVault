<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <link rel="manifest" href="{% url 'manifest' request.session.ClientCode %}">
    <script src="{% static 'assets/js/loader.js' %}"></script>
</head>
<body>
<!-- loader -->
<div id="loader" style="display: none;">
    <img src="{% static 'assets/img/loading-icon.png' %}" alt="icon" class="loading-icon">
</div>

<div class="appHeader">
    {% comment %} <div class="left">
        {% if request.session.user.UserType == '1' %}
            <a href="{% url 'dashboard' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        {% else %}
            <a href="{% url 'dashboard1' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        {% endif %}
    </div> {% endcomment %}
    
    <div class="left">
        <a href="{% url 'setting' %}" class="headerButton goBack">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle" style="font-family:'Poppins',sans-serif;font-size:17px;font-weight:500;">
        Update Profile
    </div>
</div>

<div id="appCapsule">
    <div class="section mt-2">
        <form method="post" action="">
            {% csrf_token %}
            <div class="card">
                <div class="card-body pb-1">
                    <!-- UPI ID -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="UPIID">UPI ID</label>
                            <input type="text" class="form-control" id="UPIID" name="UPIID"
                                placeholder="example@bank"
                                value="{{ client_data.UPIID|default_if_none:'' }}">
                        </div>
                    </div>

                    <!-- Account Holder Name -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="BankAccountName">Account Holder Name</label>
                            <input type="text" class="form-control" id="BankAccountName" name="BankAccountName"
                                placeholder="Account Holder Name"
                                value="{{ client_data.BankAccountName|default_if_none:'' }}">
                        </div>
                    </div>

                    <!-- Account Number -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="BankAccountNo">Account Number</label>
                            <input type="text" class="form-control" id="BankAccountNo" name="BankAccountNo"
                                placeholder="Account Number"
                                value="{{ client_data.BankAccountNo|default_if_none:'' }}"
                                maxlength="18" inputmode="numeric">
                        </div>
                    </div>

                    <!-- Bank Name -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="BankName">Bank Name</label>
                            <input type="text" class="form-control" id="BankName" name="BankName"
                                placeholder="Bank Name"
                                value="{{ client_data.BankName|default_if_none:'' }}">
                        </div>
                    </div>

                    <!-- Branch Name -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="BranchName">Branch Name</label>
                            <input type="text" class="form-control" id="BranchName" name="BranchName"
                                placeholder="Branch Name"
                                value="{{ client_data.BranchName|default_if_none:'' }}">
                        </div>
                    </div>

                    <!-- IFSC Code -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="IFSCCode">IFSC Code</label>
                            <input type="text" class="form-control" id="IFSCCode" name="IFSCCode"
                                placeholder="IFSC Code"
                                value="{{ client_data.IFSCCode|default_if_none:'' }}"
                                maxlength="11" style="text-transform:uppercase;">
                        </div>
                    </div>

                    <!-- Branch Address -->
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="BranchAddress">Branch Address</label>
                            <input type="text" class="form-control" id="BranchAddress" name="BranchAddress"
                                placeholder="Branch Address"
                                value="{{ client_data.BranchAddress|default_if_none:'' }}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 mb-2 px-4">
                    <button type="submit" class="btn btn-block btn-lg w-100"
                            style="background-color:#edc88f !important;border-color:#edc88f !important;color:black !important;border-radius:8px;font-weight:600;">
                        Update Profile
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="{% static 'assets/js/lib/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/base.js' %}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% if messages %}
    <script>
        {% for message in messages %}
            var msg = "{{ message|escapejs }}";
            var tag = "{{ message.tags }}";

            var alertType = "info";
            var alertTitle = "Info";

            if (tag.includes("success")) {
                alertType = "success";
                alertTitle = "Success!";
            } else if (tag.includes("danger")) {
                alertType = "error";
                alertTitle = "Error!";
            }

            swal({
                title: alertTitle,
                text: msg,
                type: alertType,
                showConfirmButton: true
            });
        {% endfor %}
    </script>
{% endif %}
</body>
</html>
